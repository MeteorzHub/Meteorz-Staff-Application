<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteorz Sideloading Staff Application</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(90deg, #fff, #aaa, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      max-width: 700px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    h2 {
      font-size: 1.4rem;
      margin-top: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 0.5rem;
    }

    label {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 0.5rem;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 8px rgba(255,255,255,0.6);
    }

    button {
      padding: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: linear-gradient(90deg, #fff, #999);
      color: #000;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    .success, .error {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .success { color: #4CAF50; }
    .error { color: #FF5252; }
  </style>
</head>
<body>
  <header>
    Meteorz Sideloading Server Official Staff Team Application
  </header>

  <form id="appForm">
    <!-- General Info -->
    <h2>Basic Info</h2>
    <label for="username">Discord Username</label>
    <input type="text" id="username" required>

    <label for="age">Age</label>
    <input type="number" id="age" required>

    <!-- General Questions (IQ test) -->
    <h2>General Questions</h2>
    <label for="math">Solve: 15 × 4 + 6 = ?</label>
    <input type="text" id="math" required>

    <label for="logic">If a train leaves at 3 PM and arrives at 7 PM, how many hours was the trip?</label>
    <input type="text" id="logic" required>

    <label for="knowledge">Who is the current President of the United States?</label>
    <input type="text" id="knowledge" required>

    <!-- Staff Application -->
    <h2>Staff Application Questions</h2>
    <label for="blacklist">What is a blacklist?</label>
    <textarea id="blacklist" rows="2" required></textarea>

    <label for="grammar">Will you use proper grammar?</label>
    <input type="text" id="grammar" required>

    <label for="active">Will you be active?</label>
    <input type="text" id="active" required>

    <label for="rules">Do you understand you will be demoted if you break rules?</label>
    <input type="text" id="rules" required>

    <label for="spam">If someone is spamming in chat, what will you do?</label>
    <textarea id="spam" rows="2" required></textarea>

    <label for="racism">If someone starts saying racist slurs, what will you do?</label>
    <textarea id="racism" rows="2" required></textarea>

    <label for="sideloading">On a scale of 1–10, how good are you at sideloading?</label>
    <input type="number" id="sideloading" min="1" max="10" required>

    <button type="submit">Submit Application</button>
    <div id="response"></div>
  </form>

  <script>
    const form = document.getElementById("appForm");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Collect inputs
      const data = {
        username: document.getElementById("username").value,
        age: document.getElementById("age").value,
        math: document.getElementById("math").value,
        logic: document.getElementById("logic").value,
        knowledge: document.getElementById("knowledge").value,
        blacklist: document.getElementById("blacklist").value,
        grammar: document.getElementById("grammar").value,
        active: document.getElementById("active").value,
        rules: document.getElementById("rules").value,
        spam: document.getElementById("spam").value,
        racism: document.getElementById("racism").value,
        sideloading: document.getElementById("sideloading").value
      };

      // Discord webhook payload
      const payload = {
        content: "**New Staff Application Submitted**",
        embeds: [{
          title: "Staff Application",
          color: 16777215,
          fields: Object.entries(data).map(([key, val]) => ({
            name: key.charAt(0).toUpperCase() + key.slice(1),
            value: val || "N/A"
          })),
          footer: { text: "Meteorz Sideloading Server" }
        }]
      };

      try {
        const webhookUrl = "https://discord.com/api/webhooks/1406273490625237102/82eUO6uhsP1OAGEQ0FOmfViX_bGFXknCS2dYeTxaUXq4Ki0qtW67FRr_dQ8NcOG3-HFk"; // replace or obfuscate
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          responseBox.innerHTML = "<p class='success'>✅ Application submitted successfully!</p>";
          form.reset();
        } else {
          responseBox.innerHTML = "<p class='error'>❌ Error submitting application.</p>";
        }
      } catch (err) {
        responseBox.innerHTML = "<p class='error'>⚠️ Network error.</p>";
      }
    });
  </script>
</body>
</html>
